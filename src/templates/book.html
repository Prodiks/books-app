<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о книге</title>
    <link rel="stylesheet" type="text/css" href="/static/style/book.css">
</head>
<body>
    <div class="container">
        <h1>Информация о книге</h1>
        <div class="book-profile">
            <img src="/static/images/{{ book.id }}.webp" alt="Фото книги">
            <div class="book-info">
                <h2>ID: {{ book.id }}</h2>
                <p><strong>Название:</strong> {{ book.name }}</p>
                <p><strong>Автор:</strong> {{ book.author }}</p>
                <p><strong>Рейтинг:</strong> {{ book.rating }}</p>
                <p><strong>Жанры:</strong> {{ book.genres|join(', ') }}</p>
            </div>
        </div>
        <a href="/pages/books" class="back-link">Вернуться к списку книг</a>
    </div>
</body>
</html>
